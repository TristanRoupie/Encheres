#ERREURS RAPPORTEES PAR LA BLL:
#=>Erreurs Repas
20000=Le nom ne respecte pas les règles (doit contenir des caractères alphanumérique et ne doit pas dépasser 30 cartactères)
20001=Le prénom ne respecte pas les règles (doit contenir des caractères et ne doit pas dépasser 30 cartactères)
20002=Le email ne respecte pas les règles (doit respecter la syntaxe d'un email et ne doit pas dépasser 50 cartactères)
20003=Le téléphone ne respecte pas les règles (doit contenir des chiffres et ne doit pas dépasser 30 cartactères)
20004=la rue ne respecte pas les règles (doit contenir des caractère et ne doit pas dépasser 30 cartactères)
20008=Le pseudo ne respecte pas les règles (dois contenir des caractères et ne doit pas dépasser 30 cartactères)

#ERREURS RAPPORTEES PAR LES SERVLETS:
#=>Erreurs Repas
30000=La date doit être dans un format valide (aaaa-MM-dd)
30001=L'heure doit être dans un format valide (hh:mm)
30002=Il est obligatoire de saisir au moins un aliment pour le repas